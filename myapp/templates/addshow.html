<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <a href="/shows">go back</a>
        <h1>Add a new show</h1>
        {% for error in messages %}
            <p style="color: red;">{{error}}</p> <!--FOR VALIDATION -->
        {% endfor %}

        
        <form action="/shows/create" method="post">
            {% csrf_token %}
            <div class="row" >
                <label  for="title">title</label>
                <input class="form-control"  type="text" name="title" value="{{data.title}}">
            </div>
            <div class="row">
                <label for="network">network</label>
                <input class="form-control" type="text" name="network" value="{{data.network}}">
            </div>

            <label for="releasedate">release date</label>
            <input type="date" name="releasedate" id="date"><br>

            <label for="description">description</label>
            <textarea class="form-control" name="description" id="description"></textarea><br>

            <button type="submit"  class="btn btn-primary">create</button>

        </form>
    </div>
    
</body>
</html>
