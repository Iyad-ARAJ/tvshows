<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Show Details</title>
    
</head>
<body>
    <div class="container">
        <a href="/shows" class="btn btn-secondary mb-3">Go Back</a>    
        <h1 class="text-primary">TV Show {{ show.id }}</h1>
        <h2>Title: <span class="fw-normal">{{ show.title }}</span></h2>
        <h2>Network: <span class="fw-normal">{{ show.network }}</span></h2>
        <h2>Release Date: <span class="fw-normal">{{ show.release_date }}</span></h2>
        <h2>Description: <span class="fw-normal">{{ show.description }}</span></h2>
        <h2>Updated At: <span class="fw-normal">{{ show.updated_at }}</span></h2>

        <div class="btn-group" role="group">
            <a href="/shows/{{show.id}}/edit" class="btn btn-primary">Edit</a>
            <a href="/shows/{{ show.id }}/delete" class="btn btn-danger">Delete</a>
        </div>
    </div>
</body>
</html>
