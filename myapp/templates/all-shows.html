<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>Document</title>
    <style>body{font-family: cursive;}</style>
</head>
<body>
    <div  class="table-primary">
        <h1>All shows</h1>
        <table class="table">
            <thead>
                <tr>
                    <td class="table-dark">ID</td>
                    <td class="table-dark">TITLE</td>
                    <td class="table-dark">NETWORK</td>
                    <td class="table-dark">RELEASE DATE</td>
                    <td class="table-dark">ACTIONS</td>
                </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                <tr class="table-primary">
                    
                    <td><a href="/shows/{{ show.id }}">{{show.id}}</a></td>
                    <td >{{show.title}}</td>
                    <td>{{show.network}}</td> 
                    <td>{{show.release_date}}</td>
                    <td>
                        <a class="btn btn-info" href="/shows/{{show.id}}">show</a>
                        <a class="btn btn-warning" href="/shows/{{show.id}}/edit">edit</a>
                        <a class="btn btn-danger" href="/shows/{{show.id}}/delete">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>




        <a href="/shows/new" class="btn btn-warning">add a show</a>
</div>
    
</body>
</html>
