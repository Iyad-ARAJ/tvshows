<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Edit Show</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Show {{ show.id }}</h1>

        {% for error in messages %}   <!--for validation-->
            <p style="color: red;"> {{error}} </p> 
        {% endfor %}

        <form action="/shows/{{show.id}}/update" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" value="{{show.title}}">
            </div>
            <div class="mb-3">
                <label for="network" class="form-label">Network</label>
                <input type="text" class="form-control" name="network" value="{{show.network}}">
            </div>
            <div class="mb-3">
                <label for="release_date" class="form-label">Release Date</label>
                <input type="date" class="form-control" name="release_date" id="date" value="{{show.release_date}}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="description" rows="4">{{show.description}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/shows" class="btn btn-secondary ms-2">Go to Shows</a>
        </form>
    </div>
</body>
</html>
